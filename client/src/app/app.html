<h1>Rich Text Editor</h1>

<div class="buttons-edit">
  <button (click)="format('bold')"><b>B</b></button>
  <button (click)="format('italic')"><i>I</i></button>
  <button (click)="format('underline')"><u>U</u></button>
</div>

<div
  #editedArea
  id="editArea"
  class="edit-area"
  contenteditable="true"
  (input)="onContentChange(editedArea.innerHTML)"
>
  Digite algo aqui...
</div>

<hr />
<h3>Prévia do Conteúdo</h3>
<div class="preview-area" [innerHTML]="editorContent"></div>
